service:
  name: serverlesschallenge

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    dynamodb:
      stages:
        - dev
        - local
      start:
        port: 8000
        inMemory: true
        migrate: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

resources:
  Resources:
    dbUsers:
      Type: AWS::DynamoDB::Table
      Properties:
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
